<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<head>
<script th:src="@{/js/downloadTemplate.js}" type="text/javascript"></script>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container" align="center">
    <div th:if="${errorMessage!=null}"
         style="color:red;font-style:italic" th:utext="${errorMessage}">..
    </div>
    This is Download Template Page
    <div class="form-group row">
        <div class="col-sm-05">
        <select class="form-control"   id="dropOperator">
            <option value="0">select Model</option>
            <option th:each="operator : ${moduleName}" th:value="${operator}" th:text="${operator}"></option>
        </select>
        </div>

    <br/>
        <div class="col-sm-05">
    <input type="button" id="btn"  value="Download Template" onclick="javascript:awesomeClick();" />
    <input type="hidden" id="moduleName1" th:value="${moduleName}">
        </div>
    <a class="dropdown-item" href="#" th:href="@{/bankaccount/download?param=StudentRecord.xlsx}">Download File</a>
    </div>
</div>
<footer th:insert="fragments.html :: footer"></footer>
</body>
</html>
